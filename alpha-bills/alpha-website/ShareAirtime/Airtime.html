<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Airtime</title>
    <link rel="stylesheet" href="Airtime.css">
</head>
<body>
    <section>
        <div>
            <img src="../images/tabler-icon-x.png" alt="">
        </div>
        <div>
            <H2>SHARE TO OTHERS</H2>
        </div>
        <div class="two">
            <div  class="sel">
                <div>
                    <label for="">CHOOSE NETWORK</label>
                    <select name="" id="">
                        <option value="Mtn">Mtn</option>
                        <option value="Glo">Glo</option>
                        <option value="Airtel">Airtel</option>
                        <option value="9mobile">9mobile</option>
                    </select>
                </div>
                <div>
                    <label for="">CHOOSE PLAN</label>
                    <select name="" id="">
                        <option value="">25MB</option>
                        <option value="">50MB</option>
                        <option value="">100MB</option>
                        <option value="">200MB</option>
                        <option value="">500MB</option>
                        <option value="">1GB</option>
                    </select>
                </div>
            </div>
            <div class="inp">
                <div>
                    <label for="">ENTER RECIPIENT'S NUMBER</label>
                    <input type="text" placeholder="e.g  09 000 000 300">
                </div>
                <div class="bal">
                    <label for="">AMOUNT</label>
                    <input type="number">
                    <p>Total Bal:â‚¦140,560</p>
                </div>
            </div>
            <div class="btn">
                <button>Send Data</button>
            </div>
        </div>
    </section>
</body>
</html>
